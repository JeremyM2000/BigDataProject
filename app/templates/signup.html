<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
        .bg-custom-green {
            background-color: #40960d;
        }
    </style>
</head>
<body class="bg-green-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full space-y-4">
            <h1 class="text-2xl font-semibold text-center">Create an Account</h1>
            <form action="{{ url_for('auth.signup') }}" method="post">
                <div class="relative">
                    <label for="username" class="absolute left-0 top-1/2 transform -translate-y-1/2 pl-4">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="username" placeholder="Username" id="username" class="pl-10 pr-4 py-2 border rounded-md w-full focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="relative">
                    <label for="email" class="absolute left-0 top-1/2 transform -translate-y-1/2 pl-4">
                        <i class="fas fa-envelope"></i>
                    </label>
                    <input type="email" name="email" placeholder="Email" id="email" class="pl-10 pr-4 py-2 border rounded-md w-full focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="relative">
                    <label for="password" class="absolute left-0 top-1/2 transform -translate-y-1/2 pl-4">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" name="password" placeholder="Password" id="password" class="pl-10 pr-4 py-2 border rounded-md w-full focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="text-red-500">{{ msg }}</div>
                <input type="submit" value="Create Account" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 cursor-pointer">
            </form>
        </div>
    </div>
</body>
</html>
