<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
        .bg-custom-green {
            background-color: #40960d;
        }
    </style>
</head>
<body class="bg-green-100 text-green-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-xl font-bold mb-6 text-center text-gray-900">Se connecter</h1>
        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm">
                    <i class="fas fa-envelope"></i>
                    <span class="ml-2">Email</span>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required class="w-full px-3 py-2 mt-2 border rounded focus:outline-none focus:ring-2 focus:ring-custom-green">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm">
                    <i class="fas fa-lock"></i>
                    <span class="ml-2">Password</span>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required class="w-full px-3 py-2 mt-2 border rounded focus:outline-none focus:ring-2 focus:ring-custom-green">
            </div>
            <div class="text-red-500 text-xs mb-4">{{ msg }}</div>
            <input type="submit" value="Connecter" class="w-full bg-custom-green text-white py-2 rounded hover:bg-green-700 transition duration-300">
        </form>            
    </div>
</body>
</html>
