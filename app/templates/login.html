<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-900">Se connecter</h1>
        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">
                    <i class="fas fa-envelope"></i>
                    <span class="ml-2">Email</span>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required class="w-full px-3 py-2 mt-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">
                    <i class="fas fa-lock"></i>
                    <span class="ml-2">Password</span>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required class="w-full px-3 py-2 mt-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="text-red-500 text-sm mb-4">{{ msg }}</div>
            <input type="submit" value="Connecter" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700 transition duration-300">
        </form>            
    </div>
</body>
</html>
